<!-- intervalo e timeout -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso de JavaScript</title>
    </head>
    <body>
        <script>
            function exibeAlgo(){
                console.log('hello');
            }
            //intervalo de um segundo
           setInterval(exibeAlgo, 1000);

            // delay de cinco segundos
           setTimeout(exibeAlgo, 5000);
        </script>
    </body>
</html>
