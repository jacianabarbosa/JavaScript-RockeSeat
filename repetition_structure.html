    <body>
        <script>
            //for, while
            // dica: utilizar for quando souber o número de intervalos.
            for (var i = 0; i <= 100; i++){
                // console.log('i =', i);
            }

            // dica: utilizar while quando não souber o número interaçoes.
            var j = 0;
            while (j <= 100){
                console.log('j =', j);
                j++;
            }
            
        </script>
    </body>
